<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Sheet Curling Timer</title>
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Full Sheet Curling Timer</h1>
        <p class="subtle">Web Bluetooth requires HTTPS (or localhost).</p>
      </header>

      <section class="card" aria-labelledby="connection-title">
        <h2 id="connection-title">Connection</h2>

        <div class="row">
          <button id="connectBtn" type="button">Connect via Bluetooth</button>
          <button id="disconnectBtn" type="button" disabled>Disconnect</button>
        </div>

        <div class="status" role="status" aria-live="polite">
          <div><span class="label">Bluetooth:</span> <span id="btSupport">Checking…</span></div>
          <div><span class="label">State:</span> <span id="state">Idle</span></div>
          <div><span class="label">Device:</span> <span id="device">None</span></div>
          <div><span class="label">Last error:</span> <span id="error" class="error">None</span></div>
        </div>
      </section>

      <footer class="footer">
        <small class="subtle">Minimal demo page — wiring to the timer firmware comes next.</small>
      </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
